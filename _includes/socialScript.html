  "@context" : "http://schema.org",
  "@type"    : "Person",
  "name"     : "{{site.name}}",
  "url"      : "{{site.url | prepend site.baseurl }}",

    "https://www.facebook.com/{{site.facebookURL}}",
    "http://instagram.com/{{site.instagramURL}}",
    "https://ca.linkedin.com/in/{{site.linkedInURL}}"
  ]
}
